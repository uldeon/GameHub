<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameHub | Microdots</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
      --card-bg: #1e1e1e;
      --header-bg: #000;
    }
    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --card-bg: #fff;
      --header-bg: #fff;
    }
    * {
      transition: background-color 0.3s, color 0.3s;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background: var(--header-bg);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .theme-toggle {
      margin-left: 20px;
      cursor: pointer;
    }
    .section {
      padding: 40px 20px;
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }
    .active {
      display: block;
    }
    h2 {
      margin-bottom: 20px;
    }
    .search-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input, select {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s, color 0.3s;
      color: var(--text-color);
      animation: cardFade 0.5s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card.aventure {
      background: linear-gradient(135deg, #ff9a00, #ff3c00);
      color: white;
    }
    .card.post-apo {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
    }
    .card.default {
      background: var(--card-bg);
      color: var(--text-color);
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: modalFade 0.3s ease forwards;
    }
    .modal-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      color: var(--text-color);
      animation: popIn 0.4s ease;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover {
      color: red;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes cardFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body data-theme="dark">

<header>
  <img src="micr (1).png" alt="Microdots GameHub Logo">
  <nav>
    <a onclick="showSection('home')">Accueil</a>
    <a onclick="showSection('news')">News</a>
    <a onclick="showSection('games')">Jeux</a>
  </nav>
  <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</span>
</header>

<div class="section active" id="home">
  <h2>Accueil</h2>
  <div class="card-container" id="home-cards"></div>
</div>

<div class="section" id="news">
  <h2>News</h2>
  <div class="search-filter">
    <input type="text" id="newsSearch" placeholder="Rechercher..." oninput="filterCards('news')">
  </div>
  <div class="card-container" id="news-cards"></div>
  <div class="pagination" id="news-pagination"></div>
</div>

<div class="section" id="games">
  <h2>Jeux</h2>
  <div class="search-filter">
    <input type="text" id="gameSearch" placeholder="Rechercher..." oninput="filterCards('game')">
    <select id="tagFilter" onchange="filterCards('game')">
      <option value="">Tous les tags</option>
      <option value="aventure">Aventure</option>
      <option value="post-apo">Post-Apo</option>
    </select>
  </div>
  <div class="card-container" id="games-cards"></div>
  <div class="pagination" id="games-pagination"></div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modal-body">Chargement...</div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    renderCards();
  });

  const cards = [
    {
      id: 1,
      type: 'news',
      title: "BientÃ´t sur GameHub",
      content: "DÃ©couvrez prochainement les premiers jeux dÃ©veloppÃ©s par Microdots...",
      date: "2025-06-19",
      tags: []
    },
    {
      id: 2,
      type: 'game',
      title: "GerÃ´me's adventure HD: Rise Again",
      content: "Un jeu de plateforme d'aventure en collaboration avec Marx...",
      date: "Ã  venir",
      tags: ["aventure"]
    },
    {
      id: 3,
      type: 'game',
      title: "Dystopia",
      content: "Un jeu 3D post-apocalyptique oÃ¹ vous transportez des antidotes...",
      date: "Ã  venir",
      tags: ["post-apo"]
    }
  ];

  let currentPage = { news: 1, game: 1 };
  const cardsPerPage = 4;

  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function renderCards() {
    const home = document.getElementById("home-cards");
    home.innerHTML = '';
    cards.slice(0, 5).forEach(card => home.appendChild(createCard(card)));
    filterCards('news');
    filterCards('game');
  }

  function createCard(card) {
    const div = document.createElement("div");
    const mainTag = card.tags[0] || 'default';
    div.className = `card ${mainTag}`;
    div.innerHTML = `<h3>${card.title}</h3><p>${card.date}</p>`;
    div.onclick = () => openModal(card);
    return div;
  }

  function openModal(card) {
    const modalBody = document.getElementById("modal-body");
    if (modalBody) {
      modalBody.innerHTML = `
        <h3>${card.title}</h3>
        <p>${card.content}</p>
        <p><small><i>${card.type === 'news' ? 'News publiÃ©e' : 'Jeu disponible'} : ${card.date}</i></small></p>
      `;
    }
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function paginate(data, page) {
    const start = (page - 1) * cardsPerPage;
    return data.slice(start, start + cardsPerPage);
  }

  function filterCards(type) {
    let list = cards.filter(c => c.type === type);
    const query = document.getElementById(type + 'Search').value.toLowerCase();
    const tag = type === 'game' ? document.getElementById('tagFilter').value : '';
    if (query) list = list.filter(c => c.title.toLowerCase().includes(query));
    if (tag) list = list.filter(c => c.tags.includes(tag));

    const paginated = paginate(list, currentPage[type]);
    const container = document.getElementById(type + '-cards');
    const pagination = document.getElementById(type + '-pagination');
    container.innerHTML = '';
    pagination.innerHTML = '';
    paginated.forEach(c => container.appendChild(createCard(c)));

    const pages = Math.ceil(list.length / cardsPerPage);
    for (let i = 1; i <= pages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => { currentPage[type] = i; filterCards(type); };
      pagination.appendChild(btn);
    }
  }

  function toggleTheme() {
    const body = document.body;
    const current = body.getAttribute("data-theme");
    body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
  }
</script>

</body>
</html>
